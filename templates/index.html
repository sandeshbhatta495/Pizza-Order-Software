<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Paradise - Order Your Perfect Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-pizza-slice"></i> Pizza Paradise</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Build Your Perfect Pizza</h2>
                        <form id="orderForm">
                            <div class="mb-4">
                                <h4>Choose Your Size</h4>
                                <div class="row" id="pizzaSizes">
                                    <!-- Pizza sizes will be populated by JavaScript -->
                                </div>
                            </div>

                            <div class="mb-4">
                                <h4>Add Extras</h4>
                                <div class="row" id="extraToppings">
                                    <!-- Extras will be populated by JavaScript -->
                                </div>
                            </div>

                            <div class="text-end">
                                <h4 class="mb-3">Total: Rs. <span id="totalPrice">0</span></h4>
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-shopping-cart"></i> Place Order
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title">Your Orders</h3>
                        <div id="ordersList" class="mt-3">
                            <!-- Orders will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Success Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <i class="fas fa-check-circle text-success" style="font-size: 48px;"></i>
                        <h4 class="mt-3">Thank you for your order!</h4>
                        <p>Your delicious pizza will be ready soon.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
